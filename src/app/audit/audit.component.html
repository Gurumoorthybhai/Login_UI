<h1 style="font-size: 20px; text-align: center">Users Logged History</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>User Name.</th>
    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element">{{ element.role }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="loggedin_Time">
    <th mat-header-cell *matHeaderCellDef>LoggedIn Time</th>
    <td mat-cell *matCellDef="let element">
      {{ element.loggedin_Time | date: "medium" }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="loggedout_Time">
    <th mat-header-cell *matHeaderCellDef>LoggedOut Time</th>
    <td mat-cell *matCellDef="let element">
      {{ element.loggedout_Time | date: "medium" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSize]="7" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
